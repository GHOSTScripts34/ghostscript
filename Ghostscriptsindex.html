<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GhostScript</title>
    <style>
        body {
            background-color: #000000; /* Schwarz */
            color: #00ff00; /* Neon Grün */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #111111; /* Dunkelgrau für Box */
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 20px #00ff00;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        a.button {
            display: block;
            margin: 15px auto;
            padding: 15px 25px;
            background-color: #00ff00;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            width: 200px;
            transition: 0.3s;
        }
        a.button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px #00ff00;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GhostScript</h1>
        <p>Hier kannst du meine kostenlosen Scripts herunterladen. Alles legal und sicher!</p>

        <!-- Download-Buttons -->
        <a class="button" href="script1.bat" download>Script 1 herunterladen</a>
        <a class="button" href="script2.bat" download>Script 2 herunterladen</a>
        <a class="button" href="script3.bat" download>Script 3 herunterladen</a>

        <p>Hinweis: Diese Website ist für Lern- und Testzwecke gedacht.</p>
    </div>
</body>
</html>
